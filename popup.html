<!DOCTYPE html>
<html>
  <head>
    <title>My app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="register_page">
      <label> USER : </label>
      <select id="user">
        <option value="Shilpa">Shilpa</option>
        <option value="Srenika">Srenika</option>
        <option value="Akshay">Akshay</option>
      </select>
      <button id="btn_register_client">Select</button>
    </div>
    <div id="make_video_call" style="display: none">
      <label> Make Call to : </label>
      <select id="caller">
        <option value="Shilpa">Shilpa</option>
        <option value="Srenika">Srenika</option>
        <option value="Akshay">Akshay</option>
      </select>
      <button id="make_call">Call</button><br /><br />
      <span style="display: none" id="calling">Calling....</span>
      <div id="container">
        <video autoplay="true" id="videoElement"></video>
      </div>
    </div>
    <script>
      var video = document.querySelector("#videoElement");

      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then(function (stream) {
            video.srcObject = stream;
          })
          .catch(function (err0r) {
            console.log("Something went wrong!");
          });
      }
    </script>
    <script src="js/popup.js"></script>
  </body>
</html>
